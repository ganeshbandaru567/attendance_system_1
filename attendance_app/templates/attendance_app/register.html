{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <section class="sec">
        <nav>
            <div class="nav-logo">
                <a href="index.html">Attendance</a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'services' %}">Services</a></li>
                    <li><a href="{% url 'login' %}">Portfolio</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
            <div class="nav-login">
                <a href="{% url 'login' %}">Login</a>
            </div>
        </nav>

        <div class="container-0">
            <div class="container">
                <h2>Register</h2>
                <form action="#" method="POST" id="registerForm">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <input type="text" id="rollnumber" name="rollnumber" placeholder="Roll Number" required>
                    <select name="section" id="section" required>
                        <option value="">Select Section</option>
                        <option value="A">Section A</option>
                        <option value="B">Section B</option>
                        <option value="C">Section C</option>
                        <option value="D">Section D</option>
                    </select>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <p id="password-strength" style="color: white; text-align: left;">Strength: </p>
                    <button type="submit" id="submit">Register</button>
                </form>
            </div>
        </div>
    </section>

   <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
