{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <section class="sec">
        <nav>
            <div class="nav-logo">
                <a href="index.html">Attendance</a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'services' %}">Services</a></li>
                    <li><a href="{% url 'login' %}">Portfolio</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
            <div class="nav-login">
                <a href="{% url 'login' %}">Login</a>
            </div>
        </nav>
        <!-- Mobile Sidebar -->
        <div id="mobileSidebar" class="mobile-sidebar">
            <button class="close-btn" onclick="toggleSidebar()">×</button>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'services' %}">Services</a></li>
                <li><a href="{% url 'login' %}">Portfolio</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </div>

        <!-- Hamburger Button -->
        <button class="menu-toggle" onclick="toggleSidebar()">☰</button>

        <div class="login-0"  style='width:100%; display:flex; align-items: center; justify-content: space-evenly;'>
            <div class="login">
                <h2 class="loginh2">Login For Employee</h2>
                <form method="POST" action="{% url 'dashboard' %}">
                    {% csrf_token %}
                    <div class="login-1">
                        <label>Email Address</label><br>
                        <input type="text" name="username" class="login-input" required>
                    </div>
                    <div class="login-1 login-2">
                        <label>Password</label><br>
                        <input type="password" name="password" id='password' class="login-input" required>
                    </div>
                    <div class="show">
                        <label for="showPassword"><input type="checkbox" id="showPassword" onclick="togglePassword()" style="color: white;"> Show Password</label>
                    </div>
                    <div class="login-3">

                        <a href="">Forgot password?</a>
                    </div>
                    <div class="login-btn login-1">
                        <button type="submit" style="background: #15803D;">Login as Employee</button>
                    </div>
                </form>
            </div>

            <div class="login">
                <h2 class="loginh2">Login For Student</h2>
                <form method="POST" action="{% url 'student_login' %}">
                    {% csrf_token %}
                    <div class="login-1">
                        <label for="username">Name</label><br>
                        <input type="text" name="username" class="login-input" required>
                    </div>
                    <div class="login-1 login-2">
                        <label>Password</label><br>
                        <input type="password" name="password" id='password1' class="login-input" required>
                    </div>
                    <div class="show">
                        <label for="showPassword"><input type="checkbox" id="showPassword1" onclick="togglePassword1()" style="color: white;"> Show Password</label>
                    </div>
                    <div class="login-3">
                        <a href="{% url 'student_forgot_password' %}">Forgot password?</a>
                    </div>
                    <div class="login-btn login-1">
                        <button type="submit" style="background: #15803D;">Login as Student</button>
                    </div>
                </form>
            </div>


        </div>

        
    </section>
<script>
    function togglePassword() {
    const passwordInput = document.getElementById("password");
    const showPasswordCheckbox = document.getElementById("showPassword");

    if (showPasswordCheckbox.checked) {
        passwordInput.type = "text";  // Show password
    } else {
        passwordInput.type = "password";  // Hide password
    }
}

    function togglePassword1() {
    const passwordInput = document.getElementById("password1");
    const showPasswordCheckbox = document.getElementById("showPassword1");

    if (showPasswordCheckbox.checked) {
        passwordInput.type = "text";  // Show password
    } else {
        passwordInput.type = "password";  // Hide password
    }
}
function toggleSidebar() {
  const sidebar = document.getElementById("mobileSidebar");
  sidebar.classList.toggle("active");
}

</script>
    
</body>
</html>
